{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-150 col-md-offset-0">

            <!-- Form - Blog Post -->
            <form action="" method="post" class="form-horizontal">

                {% csrf_token %}

                <div class="form-group">
                    <div class="col-sm-20">

                        <!-- Errors - title -->
                        {% if form.title.errors %}
                        <label class="alert alert-danger">{{ form.title.errors }}</label>
                        {% endif %}

                        <!-- Form field - title -->
                        <input type="text" placeholder="Title" class="form-control" name="title"
                            value="{{ form.title.value|default:"" }}">

                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-20">

                        <!-- Errors - title -->
                        {% if form.link.errors %}
                        <label class="alert alert-danger">{{ form.link.errors }}</label>
                        {% endif %}

                        <!-- Form field - title -->
                        <input type="text" placeholder="link" class="form-control" name="link"
                            value="{{ form.link.value|default:"" }}">

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-20">

                        <!-- Errors - body -->
                        {% if form.body.errors %}
                        <label class="alert alert-danger">{{ form.body.errors }}</label>
                        {% endif %}

                        <!-- Form fields - body -->
                        <textarea placeholder=" Body" class="form-control"
                            name="body">{{ form.body.value|default:"" }}</textarea>

                    </div>
                </div>



                <div class="form-group">
                    <div class="col-sm-20">

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block">Post</button>

                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
{% endblock content %}
